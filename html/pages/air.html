                    <img class="logo rounded mx-auto d-block" src="../imgs/HowdyFarms-logo.png" alt="HF Logo" />
                    <img class="logo rounded mx-auto d-block" src="../imgs/AGF-logo.png" alt="AGF Logo" />
                    <img class="logo rounded mx-auto d-block" src="../imgs/ESW-logo.jpg" alt="ESW Logo" />

                            <i class="bi bi-broadcast-pin statusicon"></i>

                        <div class="row g-0">

                                            </button>
                                        </a>
                                    </div>

												<p>Air Temp: <span id="airTemp"></span></p>

                                            </h2>
    
                                        </div>
                                    </div>
                                </div>

                                            <div class='graphblk'>          
                                                <canvas id="line-chart" width="800" height="450"></canvas>                    
                                                <script src="../js/airsensor.js"></script>

                                        </div>

                                    <script src="../js/airsensor.js"></script>
                                </div>
